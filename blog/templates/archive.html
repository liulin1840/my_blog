<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <form action=" /blog/create/" method="post">{% csrf_token %}
       <table>
           {{ form}}</br>
       </table>
        <input type="submit">
    </form>
    <hr>

    {% for post in posts%}
    <h2>{{post.title}}</h2>
    <p>{{ post.body}}</p>
    <p>{{post.timestamp}}</p>
    {%endfor%}
</body>
</html>
